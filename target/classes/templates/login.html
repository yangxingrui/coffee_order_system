<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <div class="text" style="text-align: center">
        <h2>登录</h2>
    </div>
</head>
<body>

        </form>
    </div>
</body>
</html>
